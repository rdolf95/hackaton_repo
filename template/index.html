          async function fillTable(){
            const BASEURL = 'http://43.200.252.29:8080/'
            const response = await fetch(BASEURL+'get_port_profit'+ '?param=' + {{param}});
            const data = await response.json();
            let cnt = 1;
            for(key in data){
              document.querySelector("tbody").innerHTML +=
                "<tr>"+
                "<td>" + key + "</td>" +
                "<td>" + data[key].ticker + "</td>" +
                "<td>" + data[key].num + "</td>" +
                "<td>" + data[key].buy_price + "</td>" +
                "<td>" + data[key].cur_price + "</td>" +
                "<td>" + Number(data[key].profit).toFixed(2) + "%"+ "</td>" +
                '<td>\
                  <button type="button" class="btn btn-outline-secondary" type="button" onclick=getUserName('+cnt+')> 분석정보 보기 </button>\
                </td>'
                "</tr>"
              cnt++;
            }
          }
