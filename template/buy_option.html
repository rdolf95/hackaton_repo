    <script>
    $(document).on('change', '#strike_price', function() {
      //비동기통신해라.....
      $.ajax({  url: "/get_premium" ,
                type : "post",
                data: {"strike_price" : $("#strike_price").val(),
                       "maturity_month" : $("#maturity_month").val() } ,
                success: function(flask_return_str) {
                      console.log(flask_return_str);
                      $('#premium').val(JSON.parse(flask_return_str))
                      

                 },
                error: function(res){  } ,
                crossDomain: true
            });
  });

  $(document).on('change', '#maturity_year', function() {
    $("#maturity_month").find('option').remove()
    add_month_option($("#maturity_year").val())
    $("#strike_price").find('option').remove()
    default_strike_price()
  });

  $(document).on('change', '#maturity_month', function() {
    $("#strike_price").find('option').remove()
    default_strike_price()
    add_strike_price_option()

    var cur_kospi = 325.0
    $("#strike_price").val(cur_kospi).prop("selected", true);

    $.ajax({  url: "/get_premium" ,
                type : "post",
                data: {"strike_price" : $("#strike_price").val(),
                       "maturity_month" : $("#maturity_month").val() } ,
                success: function(flask_return_str) {
                      console.log(flask_return_str);
                      $('#premium').val(JSON.parse(flask_return_str))

  });
